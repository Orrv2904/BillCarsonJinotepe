<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contacto<span>BillCarson</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre y Apellidos Completos </label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Direccion Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero telefonico</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Jinotepe, Carazo, Nicaragua </li>
                    <li><i class="fas fa-phone"></i> (505) 5743 0534</li>
                    <li><i class="fas fa-envelope-open-text"></i> Billcarson@Website.com</li>
                </ul>
                <p>¿Tienes alguna duda respecto a tu  producto o servicio? 
                    Contactanos y podremos ayudarte.
                </p>
                <p>BillCarson.com</p>
                <a href="../index.html">¿Regresar al menu principal?</a>
            </div>
        </div>

    </div>

</body>
</html>
